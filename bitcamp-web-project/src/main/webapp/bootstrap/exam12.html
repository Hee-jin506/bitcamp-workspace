<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>exam</title>
  <link rel="stylesheet" href="../node_modules/jquery-ui-dist/jquery-ui.css">
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
<h1>입력폼</h1>

<form>
<div class="row mb-3">
    <label for="inputName" class="col-sm-2 col-form-label">이름</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="inputName" name="email">
    </div>
  </div>
<div class="row mb-3">
    <label for="inputEmail" class="col-sm-2 col-form-label">이메일</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="inputEmail" name="email">
    </div>
  </div>
  <div class="row mb-3">
    <label for="inputPassword" class="col-sm-2 col-form-label">암호  </label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputPassword" name="password">
    </div>
  </div>
  <div class="row mb-3">
    <div class="col-sm-10 offset-sm-2">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="workingCheck" name="working">
        <label class="form-check-label" for="workingCheck">
          재직자
        </label>
      </div>
    </div>
</div>
<button type="submit" class="btn btn-primary">회원가입</button>
</form>

<script src="../node_modules/jquery/dist/jquery.min.js"></script>
<script src="../node_modules/jquery-ui-dist/jquery-ui.min.js"></script>
<script src="../node_modules/popper.js/dist/umd/popper.min.js"></script>
<script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script>
$('#exampleModal').on('shown.bs.modal', function () {
  console.log('대화상자가 출력되었을 때 호출된다.');
  console.log('대화상자에 출력할 게 있으면 이 함수에서 작업한다.');
})
</script>

  
</body>
</html>
