<pre>
npm으로 라이브러리를 설치할 때 다음 경로에서 실행한다.
프로젝트 폴더/src/main/webapp
1. 'npm install bootstrap' 실행
2. 'npm install popper.js' 실행
3. bootstrap.min.css 스타일 추가
4. bootstra.bundle.min.js 자바스크립트 추가(popper.js 포함)
</pre>
